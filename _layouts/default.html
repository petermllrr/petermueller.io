<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}

<body id="{{ page.id }}">

{% include header.html %}

<main>
    {{ content }}
</main>

{% include footer.html %}

{% if layout.custom-javascript != "" %}
{% for url in layout.custom-javascript %}
<script src="{{ url }}"></script>
{% endfor %}
{% endif %}

</body>

</html>
