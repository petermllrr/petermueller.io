<footer class="footer">
    <div class="footer__container grid-container">
        <div class="footer__title text-small text--is-bold">{{ site.author }}</div>
            <div class="footer__link-container">
            {% for link in page.footer %}
            <a href="{{ link.url }}" class="footer__link text-small"><i class="{{ link.icon }} footer__icon"></i>{{ link.text }}</a>
            {%- endfor -%}
        </div>
    </div>
</footer>
