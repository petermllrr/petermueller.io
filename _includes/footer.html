<footer class="footer">
    <div class="footer__container grid-container">
        <div class="footer__title">{{ site.author }}</div>
            <div class="footer__link-container">
            {% for link in site.footer %}
            <a href="{{ link.url }}" class="footer__link"><i class="{{ link.icon }} footer__icon"></i>{{ link.text }}</a>
            {%- endfor -%}
        </div>
    </div>
</footer>
